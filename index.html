
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        <span class="version"> Quote</span> App <span class="version">2.</span>0
      </h2>
      <div class="content">
        <div id="quoteDiv">
            <select id="quoteType">
                <option class="display" value="all">Quotes Category</option>
                <option class="display" value="love">Love Quotes</option>
                <option class="display" value="daily">Daily Quotes</option>
                <option class="display" value="life">Life Quotes</option>
              </select>
              
        </div>
        <div id="quote">
          "Spread love everywhere you go. Let no one ever come to you without
          leaving happier."
        </div>
        
        <span id="person">-Mother Teresa</span>
        <button id="generate">Generate</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
